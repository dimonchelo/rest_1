<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="fw-bold" th:text="${#authentication.name}">USERNAME</span>
            <span> with roles: </span>
            <span sec:authorize="hasRole('ROLE_ADMIN')">ADMIN</span>
            <span sec:authorize="hasRole('ROLE_USER')">USER</span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user/rest}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin/rest">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"

                                <label for="usernameAdd">Username</label>
                                <input type="text" class="form-control"
                                       id="usernameAdd"
                                       name="firstName"/>
                                <br>
                            <label for="lastNameAdd" class="col-form-label">Last
                                name</label>
                            <input type="text" class="form-control"
                                   id="lastNameAdd"
                                   name="lastName"/>
                                <br>
                            <label for="passwordAdd"
                                   class="col-form-label">Password</label>
                            <input type="password" class="form-control"
                                   id="passwordAdd"
                                   name="password"
                            />
                                <br>
                                <div class="form-group m-3" readonly="readonly">
                                    <label for="rolesAdd" class="com-form-label">Role</label>
                                    <select multiple id="rolesAdd" size="2" class="form-control" style="max-height: 100px">
                                        <option value="ROLE_USER">USER</option>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                    </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user" id="addUser">Add new
                                    user
                                </button>
</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script>
    $("#addUser").on('click', async () => {
        console.log("hello")
        let roleList = [
            {id: 2, role: "ROLE_USER"},
            {id: 1, role: "ROLE_ADMIN"}

        ]
        let checkedRoles = () => {
            let array = []
            let options = document.querySelector('#rolesAdd').options
            for (let i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    array.push(roleList[i])
                }
            }
            return array;
        }

        let userId = $("#idAdd").val()
        let username = $("#usernameAdd").val()
        let password = $("#passwordAdd").val()
        let userLastName = $("#lastNameAdd").val()
        let user = {
            id: userId,
            username: username,
            password: password,
            userLastName: userLastName,
            roles: checkedRoles(),
        }
        console.log(JSON.stringify(user))
        try {
            await fetch("/admin/api/admin/add", {

                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Referer': null
                },
                body: JSON.stringify(user)
            })

        } catch (error) {
            console.log(error.message)
        }

    })

</script>
</body>
</html>
